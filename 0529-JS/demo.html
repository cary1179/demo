<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>###</title>
	<style type="text/css">
		body, ul {margin: 0; padding: 0; }
		ul {list-style: none; }
		.stage {margin: 0 20px; overflow: hidden; }
		.stage ul {position: relative; width: 9999em; }
		.stage li {float: left; width: 1366px; }
		.stage li img {display: block; width: 100%; height: 500px; }
	</style>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/stage.js"></script>
</head>
<body>
	<div class="stage">
		<ul>
			<li><img src="" alt="" style="background-color: #06c;" /></li>
			<li><img src="" alt="" style="background-color: #c60;" /></li>
			<li><img src="" alt="" style="background-color: #c06;" /></li>
			<li><img src="" alt="" style="background-color: #0c6;" /></li>
			<li><img src="" alt="" style="background-color: #60c;" /></li>
		</ul>
		<a href="###" id="left">left</a>
		<a href="###" id="right">right</a>
	</div>
	<script type="text/javascript">
	$(function() {
		Stage({
			elem: ".stage ul",
			time: 3000,
			controller: {
				left: "#left",
				right: "#right"
			}
		});
	});
		
		
	</script>
</body>
</html>
