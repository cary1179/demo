<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
html, body, ul {height: 100%; margin: 0; padding: 0; }
	ul {
		display: -webkit-box;
	    -webkit-box-pack: justify;
	    -webkit-box-orient: vertical;
	}
	li {width: 100%; height: 100px; }
	li:nth-child(1) {background-color: #000; }
	li:nth-child(2) {background-color: #333; }
	li:nth-child(3) {background-color: #666; }
	li:nth-child(4) {background-color: #999; }
	li:nth-child(5) {background-color: #ccc; }
</style>
</head>
<body>
  
  <ul>
  	<li></li>
  	<li></li>
  	<li></li>
  	<li></li>
  	<li></li>
  </ul>

</body>
</html>
